<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eEstimate Terms\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eBy accepting the terms of an estimate sent by Todd Rylaarsdam, the client agrees to pay the specified fees and rates for the work described in the estimate. Any additional work not covered in this estimate will incur additional charges, which will be discussed prior to the start of work. Payment terms may vary on a per-client basis but are typically net 30 days.\u003c\/p\u003e\n\u003cp\u003eAny changes requested by the client to quantities, specifications, schedule, or other aspects of the services described in an estimate are not binding unless accepted by Todd Rylaarsdam in writing. Any requested changes may lead to additional charges, which the client agrees to pay when requesting and approving them.\u003c\/p\u003e\n\u003cp\u003eEstimates sent by Todd Rylaarsdam are not guarantees. The price named in the estimate is an approximation of the project requirements as described by the client. The actual cost may change after all of the project elements have been negotiated and finalized. The client will be informed of any changes in cost in advance, and before any billable work on that task starts.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
