<p>I&rsquo;m currently a student at George Fox University studying computer science. This past summer I worked as a neurology intern doing embedded software at Mayo Clinic. Before that, I also worked as an embedded software development and hardware engineering intern for about a year and a half at Windy City Lab. Most of my personal work is available on GitHub <a href="https://github.com/trylaarsdam">@trylaarsdam</a>, and you can read some more about projects I&rsquo;ve worked on on the <a href="/projects">projects page</a>.</p>
<p>For software development, I have experience making apps and backends with JavaScript and Node.JS, Swift, Python, and C++. I work regularly with tools like Express.JS, Vue.JS, Firestore, InfluxDB, and Grafana for web apps and backends, and utilize both microcontrollers and their software suites from Particle, Arduino, and ST with their STM32 line for embedded projects.</p>
<p>For hardware work, I primarily use KiCad to design schematics and PCBs to more tightly integrate products and ideas, and turn prototypes into production hardware. I also have experience in Solidworks and OnShape for CAD, and bringing designs into the real world with 3D printers, laser cutters, CNC routers, and more. I run Windows on my main workstation, MacOS on my laptop, Unraid on my home server, and regularly utilize debian-based Linux distros for server work.</p>
<p>I also have experience configuring, securing, and deploying code to servers running Linux, and have used tools like PM2, Docker, and GitHub Actions to automate and streamline deployment and testing workflows.</p>
<p>When I&rsquo;m not writing code or debugging hardware, I also occasionally work as a mix engineer or sound designer for musicals, plays, and other live events (including concerts and corporate events). You can check out some of my production-oriented work on the <a href="/productions">productions page</a>.</p>
