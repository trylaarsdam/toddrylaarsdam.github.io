<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eScholastic Bowl Bot\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2020-11-10 | Personal Project\u003c\/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003csection\u003e\r\n\t\u003cdiv id=\u0022sectionleft\u0022\u003e\u003cimg style=\u0022max-height: 400px; float:left; max-width: 100%; padding-right: 10px; padding-bottom: 10px;\u0022 src=\u0027\/assets\/scholastic.png\u0027\u003e\u003c\/div\u003e\r\n\u003c\/section\u003e\r\n\nA discord bot that enables virtual scholastic bowl competitions. Created in the age of COVID, this bot keeps track of buzzes and manages players in a discord voice chat.\u003c\/p\u003e\n\u003cp\u003eThe scholastic bowl bot lets schools host virtual scholastic bowl competitions. By simply inviting the bot to a discord server and creating a few roles and voice channels, teams can run competitions, play local scrimages, and also benefit from the various community features in discord.\u003c\/p\u003e\n\u003cp\u003eTo invite the bot to your server for free, go to \u003ca href=\u0022https:\/\/scholastic.toddr.org\/invite\u0022\u003escholastic.toddr.org\/invite\u003c\/a\u003e. \u003cem\u003e\u003cstrong\u003eNote: I turned off the hosting for this website as the bot was no longer in use after 2021. If you want to use this bot, you\u0026rsquo;ll need to host it yourself. Feel free to reach out with questions.\u003c\/strong\u003e\u003c\/em\u003e\u003c\/p\u003e\n\u003cp\u003eTo learn how to setup the bot, go to \u003ca href=\u0022https:\/\/scholastic.toddr.org\/docs\u0022\u003escholastic.toddr.org\/docs\u003c\/a\u003e. It\u0026rsquo;ll only take you a couple of minutes.\u003c\/p\u003e\n\u003ch2 id=\u0022making-this-project\u0022\u003eMaking this project\u003c\/h2\u003e\n\u003cp\u003eTo make this bot, I used Discord.JS, a node package that allows you to create a discord bot\/application. The web frontend is served using nginx and Express.JS and the entire application was running on a Heroku container.\u003c\/p\u003e\n\u003cp\u003eOverall, the basic funcitonality of the bot took about a week to make. The development was done at a brisk pace, since we wanted it to be done for the first scholastic bowl competition at my then high school. Since I\u0026rsquo;m no longer in high school, it\u0026rsquo;s extremely unlikely that this will get any more updates, but the code is available on my GitHub if you want to view it or fork it \u003ca href=\u0022https:\/\/github.com\/trylaarsdam\/ScholasticBowlBot\u0022\u003e@trylaarsdam\/ScholasticBowlBot\u003c\/a\u003e. If you end up using it, let me know and I\u0026rsquo;ll make sure to not turn it off on you.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
