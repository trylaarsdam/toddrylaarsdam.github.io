<p>Capable of powering 32 physical and unlimited virtual CPU components, and creating a network-based 8 or 16 bit CPU. Using a combination of custom PCBs and breadboards as well as the Emulator, you can create your own custom CPU right on your desk.</p>
<p>The emulator supports up to 32 hardware components that interface with a Particle microcontroller over a custom PCB. Components can be built by hand on a breadboard, or made on custom PCBs.</p>
<p>Unlimited virtual components are emulated according to the user&rsquo;s specifications. They can communicate OTA with hardware components on your desk, and read values from the entire network of your CPU.</p>
<p>A V2 version branded as NAND7400 is coming soon at <a href="https://nand7400.com">nand7400.com</a>. This version features hardware RAM support (before RAM was emulated using a microcontroller), as well as new PCB designs and an iOS app to control the entire system.</p>
<h2 id="making-this-project">Making this project</h2>
<p>The CPU Emualtor is really more than just an emulator. It&rsquo;s an entire suite of tools that can be used to create partially emulated and partially DIY CPUs. The emulator itself is a python app with a simple Electron frontend. Users can define their own instruction set, architecture, CPU components, microcode, and more. All of this is done in a few easy to edit JSON files.</p>
<p>While the CPU can emulate the entirety of a program, it can also link to a custom PCB with a Particle Photon on it to allow a user to build some of the components of their CPU on a breadboard on their desk. When physical components are present, the Emulator does not emulate those components, and instead simulates the inputs of other components to the physical componets, and then reads the outputs of the physical components and integrates them into the emulated system.</p>
<p>Basically, if you&rsquo;ve made a mistake in your hardware design, or have tweaked it to do something a little different, that will be reflected on your computer screen.</p>
<p>Overall, this project probably took 4 months to create.</p>
