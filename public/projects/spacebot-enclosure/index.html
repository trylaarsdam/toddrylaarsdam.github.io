<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eSpacebot Sensor Enclosure\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2020-11-10 | Client: Spacebot | Employer: Windy City Lab\u003c\/p\u003e\n\u003chr\u003e\n\u003csection\u003e\r\n\t\u003cdiv id=\u0022sectionleft\u0022\u003e\u003cimg style=\u0022max-height: 400px; float:left; max-width: 100%; padding-right: 10px; padding-bottom: 10px;\u0022 src=\u0027\/assets\/spacebot-render.png\u0027\u003e\u003c\/div\u003e\r\n\u003c\/section\u003e\r\n\n\u003cp\u003eThis was a project for \u003ca href=\u0022https:\/\/spacebot.ai\u0022\u003eSpaceBot\u003c\/a\u003e, a startup that focuses on helping companies study how people use their spaces and\noffices. They use environmental and visual sensors to detect space usage in real time and show that to users in a web dashboard.\u003c\/p\u003e\n\u003cp\u003eMy work focused on designing a new enclosure for both their environmental \u0026ldquo;kit\u0026rdquo; and visual kit. Design requirements like PoE compatibility, an adjustable camera mount, mounting for a Raspberry Pi 4 as well as an SSD were taken into consideration. The camera mount swivels on 1 axis around an axle, and is held in place with friction.\u003c\/p\u003e\n\u003cp\u003eWhile this device was never used in production, it was used as a stepping stone to further minify their electronic components towards the end goal of making their own\nsingle board computer (which I was also briefly involved in while I was still an intern at WCL).\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
