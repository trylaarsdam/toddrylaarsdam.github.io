<p>This was a project for <a href="https://spacebot.ai">SpaceBot</a>, a startup that focuses on helping companies study how people use their spaces and
offices. They use environmental and visual sensors to detect space usage in real time and show that to users in a web dashboard.</p>
<p>My work focused on designing a new enclosure for both their environmental &ldquo;kit&rdquo; and visual kit. Design requirements like PoE compatibility, an adjustable camera mount, mounting for a Raspberry Pi 4 as well as an SSD were taken into consideration. The camera mount swivels on 1 axis around an axle, and is held in place with friction.</p>
<p>While this device was never used in production, it was used as a stepping stone to further minify their electronic components towards the end goal of making their own
single board computer (which I was also briefly involved in while I was still an intern at WCL).</p>
