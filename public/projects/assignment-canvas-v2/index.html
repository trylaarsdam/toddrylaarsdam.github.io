<p>This is a version 2 of the old Assignment Canvas I built back in 2021 (<a href="/projects/assignment-canvas-v1">learn more about that here</a>). This new and improved version adds a bunch of stuff the old one didn&rsquo;t have, like viewing assignments in detail, external linking to Canvas, an easier setup process, and a new responsive UI. You can give it a try at <a href="https://canvas.toddr.org">canvas.toddr.org</a></p>
<p>I also made an Android app using Kotlin and Jetpack Compose that interacts with the Assignment Canvas API to let you view your account and feed from your phone. You can find it <a href="https://play.google.com/store/apps/details?id=com.trylaarsdam.assignmentcanvas">for free on the play store</a>.</p>
<p>Assignment Canvas v2 (<a href="https://github.com/trylaarsdam/assignment-canvas">trylaarsdam/assignment-canvas</a>) is built using VueJS 2 on the frontend, and an ExpressJS API for the backend. I went with Vue due to some earlier experience I had with it from my work at <a href="https://thewcl.com">Windy City Lab</a>, and really loved how it managed state and routing. The new frontend is much prettier than the old one which was built using vanilla HTML and no UI framework whatsoever, and is now (mostly) compliant with Material Design.</p>
<p>The Express backend (<a href="https://github.com/trylaarsdam/canvasapiinterface">trylaarsdam/canvasApiInterface</a>) is what actually reads the database to retreive user keys and such to access Canvas. I decided that it would be easiest and most secure if the frontend didn&rsquo;t need to access Canvas directly, and I could abstract that away underneath my own API which would be fine tuned for what I needed it to do.</p>
<p>Overall the initial development time of this project took around 1-2 months of on and off work, but Assignment Canvas will (probably) continue to be developed on throughout my 4 years at George Fox University.</p>
