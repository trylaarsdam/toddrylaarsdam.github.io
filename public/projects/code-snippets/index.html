<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCode Snippets\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2022-06-15 | Personal Project\u003c\/p\u003e\n\u003chr\u003e\n\u003cp\u003eAfter Windy City Lab switched over to using Discord for internal communication, we encountered a problem when sharing code: discord has a 2000 character limit for messages unless you subscribe to their Nitro plan. This meant that if you wanted to share a large code snippet, you had to either break it up into multiple messages, or upload it as a file. Neither of these options were ideal, so I decided to make a web app to solve this problem.\u003c\/p\u003e\n\u003cp\u003eThe app simply gives you a code editor to paste your code into, and when you hit \u0026ldquo;save\u0026rdquo; gives you a short link that you can share to anyone. When someone clicks that link, they get a read-only version of your code displayed nicely on their screen, with syntax highlighting and line numbers, as well as easy options to copy the entirety of your code to their clipboard.\u003c\/p\u003e\n\u003cp\u003eIf you\u0026rsquo;d like to try it out, go to \u003ca href=\u0022https:\/\/code.toddr.org\u0022\u003ecode.toddr.org\u003c\/a\u003e and paste in some code, and hit \u0026ldquo;Copy\u0026rdquo; in the top right corner.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
