<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eAssignment Canvas v1\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2021-03-15 | Personal Project\u003c\/p\u003e\n\u003chr\u003e\n\u003cp\u003e\u003cem\u003e\u003ca href=\u0022\/projects\/assignment-canvas-v2\/\u0022\u003eCheckout the v2 of this project\u003c\/a\u003e\u003c\/em\u003e\u003c\/p\u003e\n\u003cp\u003eTapping directly into the Canvas API, Assignment Canvas organizes all your announcements and assignments from all your courses into one central location. No more clicking through a dozen courses to find all your homework. Users simply enter an access token that is authorized to only read data from their account, and they\u0026rsquo;re up and running.\u003c\/p\u003e\n\u003cp\u003eAssignment Canvas was created when my school switched to Canvas as their LMS. While I liked parts of it, Canvas\u0026rsquo; organization of announcements and assignments was extremely annoying to me. The \u0026ldquo;feed\u0026rdquo; option didn\u0026rsquo;t show assignments if they didn\u0026rsquo;t have a due date, and I had to click through every one of my classes to view all their announcements. That\u0026rsquo;s why I made Assignment Canvas - to be a central location for all your assignments and announcements.\u003c\/p\u003e\n\u003ch2 id=\u0022making-this-project\u0022\u003eMaking this project\u003c\/h2\u003e\n\u003cp\u003eAssignment Canvas uses the public Canvas API to fetch all your announcements and assignments from all your courses. It renders this information into a webpage using a framework called Pug, and it is served using Express.JS and Nginx. There\u0026rsquo;s also an API that you could use to fetch that data from Assignment Canvas and then use to make your own UI. Let me know if you want access and I\u0026rsquo;ll send over some documentation.\u003c\/p\u003e\n\u003cp\u003eUser profile information (like whether or not they are an Assignment Canvas Administrator, their name, profile picture, etc.) is stored in Google\u0026rsquo;s Firebase Firestore database. Users login using their Google account, so we don\u0026rsquo;t need to manage any passwords or anything like that. None of a user\u0026rsquo;s Canvas data is stored by us. That\u0026rsquo;s both how we keep the privacy of student\u0026rsquo;s education intact, and how the information displayed is always up to date.\u003c\/p\u003e\n\u003cp\u003eOverall, this project took about 2 months of work to create the working site, and I\u0026rsquo;ve been updating it on and off for the past few months. Depending on what college I choose to go to has as their LMS, you might see more changes in the future.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
