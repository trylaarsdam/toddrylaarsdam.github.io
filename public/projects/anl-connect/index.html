<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eANL Connect\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2021-10-25 | Client: Argonne National Laboratory | Employer: Windy City Lab\u003c\/p\u003e\n\u003chr\u003e\n\u003csection\u003e\r\n\t\u003cdiv id=\u0022sectionleft\u0022\u003e\u003cimg style=\u0022max-height: 400px; float:left; max-width: 100%; padding-right: 10px; padding-bottom: 10px;\u0022 src=\u0027\/assets\/anl-connect.jpg\u0027\u003e\u003c\/div\u003e\r\n\u003c\/section\u003e\r\n\n\u003cp\u003eANL Connect controls and configures Gen3 Gemini series underground soil sensors built by Windy City Lab for Argonne National Labs. Currently the app is only available for Android, but there are plans to add iOS support in the future.\u003c\/p\u003e\n\u003cp\u003eThe app uses low energy bluetooth (BLE) to communicate with the testing devices. Since we want to make sure everything is working as expected during our testing, the protocol that the app uses to communicate over BLE is very robust and filled with confirmations. There are confirmations for the device receiving a message, what the message said, and that the action requested was executed. This allows us to make sure what we think is happening is actually happening.\u003c\/p\u003e\n\u003cp\u003eThe app also ties into our database to show you realtime data from the devices, so you know instantly whether the transmission you just sent was received by the receiver or not. This allowed us to efficiently and confidently test the devices in the field, as we knew exactly what was or wasn\u0026rsquo;t working, and we weren\u0026rsquo;t questioning the results our tests were giving us.\u003c\/p\u003e\n\u003ch2 id=\u0022making-the-project\u0022\u003eMaking the project\u003c\/h2\u003e\n\u003cp\u003eThis project was made over about 2 weeks, and was actually my first time ever writing an Android app or using the Kotlin language. For the UI I used Jetpack Compose, which seemed to be the right choice for new apps. The BLE scanning and connection part was a tad frusterating to get working, but I\u0026rsquo;m attributing that to my lack of experience with the language and the Android API. As I look back at the code it was not that complex in the end.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
