 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eLaunch Chicago LMS\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eCompleted: 2021-12-12 | Employer: Windy City Lab\u003c\/p\u003e\n\u003chr\u003e\n\u003csection\u003e\r\n\t\u003cdiv id=\u0022sectionleft\u0022\u003e\u003cimg style=\u0022max-height: 400px; float:left; max-width: 100%; padding-right: 10px; padding-bottom: 10px;\u0022 src=\u0027\/assets\/launch.png\u0027\u003e\u003c\/div\u003e\r\n\u003c\/section\u003e\r\n\n\u003cp\u003eThis project was for an initiative of Windy City Lab called Launch Chicago. Launch wanted a learning management system (LMS) to facilitate their hybrid approach to teaching Swift, app development, and computer science, but nothing available on the market was really a good fit for the coding focued classwork.\u003c\/p\u003e\n\u003cp\u003eI worked on this app for a few months, first designing the data structures to store course content, user data, and results in, and then adding in both student and teacher\/administrator UIs. This was all done with the intent of making either an iPad app or a MacOS application. To ensure that we wouldn\u0026rsquo;t have to rewrite a lot of the codebase, we utilized Apple\u0026rsquo;s Catalyst technology to be able to build both an iPadOS and MacOS app from the same codebase. While that technology is imperfect, it still was far faster than writing two completely unique UIs.\u003c\/p\u003e\n\u003cp\u003eThe project expanded when we wanted to embed videos in the app. An easy solution would have just been to upload them to YouTube and embed them in either a Youtube web player or in SwiftUI\u0026rsquo;s built in video player, but we also wanted to keep videos private and accessible only to those within the launch program, as well as track how much of a video each user has watched to make sure students were still engaged. The solution we came up with was a ReactJS and ExpressJS app which served a React web UI with a video player made with VideoJS. The VideoJS player reports user watchtime back to the API made using Express, and that data is stored in the central database for all of Launch which then through the Launch app teachers can access to see their student\u0026rsquo;s data.\u003c\/p\u003e\n\u003cp\u003eOverall this app was my first real foray into both SwiftUI and React. Over time I have shifted from developing web apps in React to Vue, as I find it more intuitive for how I think, but I have really liked SwiftUI ever since I started this project, and continue to work with it frequently.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
